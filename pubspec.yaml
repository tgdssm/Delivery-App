name: delivery_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  extended_masked_text: ^2.3.1
  auto_size_text: ^3.0.0

  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/pizzas_screen/
    - assets/images/hamburger_screen/
    - assets/images/soda_screen/
    - assets/icons/

  fonts:
    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/FontsFree-Net-SF-Pro-Rounded-Bold.ttf
        - asset: assets/fonts/FontsFree-Net-SF-Pro-Rounded-Light.ttf
        - asset: assets/fonts/FontsFree-Net-SF-Pro-Rounded-Regular.ttf

